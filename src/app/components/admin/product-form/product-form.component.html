 <!-- columnas de aplicación-->
 <div class="row">
   <div class="col-md-5">
    <h1>Ajouter un nouveau plat au menu</h1><br>
     <form (ngSubmit)="onSubmit(productForm.value)" [formGroup]="productForm">
       <!-- Titulo producto -->
       <div class="form-group">
         <label class="ml-4" for="title">Nom</label>
         <input [(ngModel)]="title" type="text" id="title" name="title" class="form-control ml-4" formControlName="title">
       </div>
       <!-- Precio -->
       <div class="form-group">
         <label class="ml-4" for="price">Prix</label>
         <div class="input-group-prepend">
           <input [(ngModel)]="price" id="price" name="price" ngModel type="number" class="form-control ml-4" formControlName="price">
           <span class="input-group-text ml-4">FCFA</span>
         </div>
       </div>
       <!--Categorias -->
       <div class="form-group">
         <label class="ml-4" for="category">Catégorie</label>
         <select [(ngModel)]="category" ngModel id="category" name="category" class="form-control ml-4" formControlName="category">
           <option value=""></option>
           <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.name}}
           </option>
         </select>
       </div>
       <!-- Imagenes -->
      <div class="form-group">
        <label class="ml-4" for="imageUrl">Ajouter une image</label>
        <input type="file" name="imageUrl" id="imageUrl" ngModel accept="image/*" class="form-control ml-4" #fileUploader formControlName="imageUrl"
          (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
        </div>
      </div>
       <!-- <div class="form-group"> 
         <label class="ml-4" for="imageUrl">Importer l'image</label>
         <input   type="text" class="form-control ml-4" placeholder="url">
       </div> -->

       <button type="submit" class="btn ml-4" style="color: white;">Ajouter</button>
       
     </form>

     <!-- Segunda columna, card -->
   </div>
   <div class="col-md-2"></div>
    <div class="col-md-5"><br>
     <div class="card" style="width: 27rem;">
      <div class="text-center"><br>
        <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
      </div>
       <div class="card-body">
         <!-- {{teste}} -->
         <h5 class="card-title"><b> {{title}}</b></h5>
         <p class="card-text" *ngIf="category">{{category}}</p>
         <p class="card-text" *ngIf="price">{{price}} FCFA</p>
       </div>
     </div>
   </div>
 </div>
