<app-navbar></app-navbar><br><br><br><br>
<div class="imag">
  <div class="container">
    <div class="row">
      <div class="col-md-5 bg-white my-5 card" style="margin-right: auto; margin-left: auto; border-radius: 15px;
          background-color: rgba(255, 251, 251, 0.82) !important;">
        <div class="p-4"
          style="margin-bottom: 20px; margin-top: 20px; text-align: center; border-bottom: 1px solid gray;">

          <h3 style="color: black; font-size:20px;"><b>Créer un compte</b></h3>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="submit()" style="color: black;" class="card-body">
          <div class="form-group">
            <label for="name"><b>Nom</b></label>
            <input type="text" id="name" formControlName="name" placeholder="Entrez votre nom" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }">

            <div *ngIf="submitted && f.name.errors" class="invalid-feedback text-danger">
              <div *ngIf="f.name.errors.required">Votre nom est requis</div>
            </div>
          </div><br>
          <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" formControlName="email" placeholder="Entrez votre Email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

            <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-danger">
              <div *ngIf="f.email.errors.required">Votre email est requis</div>
            </div>
          </div><br>
          <div class="form-group">
            <label for="password"><b>Mot de passe</b></label>
            <input id="password" type="password" formControlName="password" placeholder="Entrez votre mot de passe"
              class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-danger">
              <div *ngIf="f.password.errors.required">Votre mot de passe est requis</div>
            </div>
          </div>
          <br>
          <!-- <app-progress-indeterminate *ngIf="waitingLogin"></app-progress-indeterminate> -->
          <span class="float-sm-right">
            <app-spinner *ngIf="waitingRegister"></app-spinner>
            <button type="submit" class="login loginmodal-submit btn" value="Register" *ngIf="!waitingRegister"
              style="color: white;">Créer mon compte</button>
          </span>
        </form>
        <div class="formGroup">
        </div>
        <p><a href="javascript:void(0)" (click)="navigateToLogin()" style="color: rgb(79, 79, 34);">Se connecter</a><br>
          <button (click)="registerWithGoogle()" class="btn btn-danger mt-5"
          style="background-color: rgb(244, 244, 244) !important; border-color: black; color: black;">Se connecter avec
            <b style="color: rgb(30, 128, 247);">G</b><b style="color: #ee4646;">o</b><b style="color: rgb(230, 202, 42);">o</b><b style="color: rgb(40, 117, 231);">g</b><b style="color: #29d861;">l</b><b style="color: #ee4646;">e</b></button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
