<div class="logo">
    <a href="#" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/images.jpg"/>
        </div>
        Y-Dental
    </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search...">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
    <ul class="nav navbar-nav nav-mobile-menu">
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">notifications</i>
                <span class="notification">4</span>
                <p>
                    <span class="d-lg-none d-md-block">Notifications</span>
                </p>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="javascript:void(0)" (click)="showNotification('top','left', 'warning')">Flambel SANOU responded to your email</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="showNotification('top','left', 'warning')">You have 5 new patients</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="showNotification('top','left', 'warning')">Dr. Pierre Ngamaleu took 30 days off</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="showNotification('top','left', 'warning')">Broken dental micromotors</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">person</i>
                <p>
                    <span class="d-lg-none d-md-block">Account</span>
                </p>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="javascript:void(0)" (click)="showNotification('top','center', 'info')"><i class="fa fa-user fa-2x" aria-hidden="true"></i>. Account</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="showNotification('top','center', 'info')"><i class="fa fa-cog fa-spin fa-2x fa-fw"></i>. Seting</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="showNotification('top','right', 'danger')"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>. Sign Out</a>
            </div>
        </li>
    </ul>
  </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
